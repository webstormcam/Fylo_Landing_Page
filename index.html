<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Fylo Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="content">
        <div id="section1">
            <header>
                <img class="logo" src="imgs/logo.svg" alt="Fylo logo">
                <div class="header_selection">
                    <a href="#">Features</a>
                    <a href="#">Team</a>
                    <a href="#"> Sign in</a>
                </div>
            </header>
            <div class="image_signup">
                <div class="image">
                    <img class="top_image" src="imgs/illustration-1.svg" alt="">
                </div>
                <div class="top_words_and_input">
                    <div class="words">
                        <h1>All your files in one secure location, accessiblie anywhere.</h1>
                        <p>Fylo stores your most important files in one secure location. Access them whenever you need,
                            share and collaborate with friends, family, and co-workers</p>
                    </div>
                    <form id="myForm" class="mobile" name="myForm" action="#"
                        onsubmit='event.preventDefault(); validateForm(); ' method="get">
                        <input class="mobile" id='email' type="text" placeholder="Email address" name='email'> </input>
                        <p id="error"></p>
                        <button name="cat">Request Access</button>



                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
